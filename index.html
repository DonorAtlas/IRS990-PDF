<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IRS e-File Transformation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.0/es6-promise.auto.min.js"></script>
    <script src="{{ site.github.url }}/js/index.js"></script>
    
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ site.github.url }}/css/transform.css" rel="stylesheet">
</head>

<body>
    <h1>IRS 990 E-File Viewer</h1>
    <h2>Enter a URL</h2>
    <form id="url-form" class="url-form">
        <label for="url-input" id="url-label" class="screen-reader">Search</label>
        <input type="text" id="url-input" placeholder="http://example.com/IRS990.xml">
        <button type="submit">
            <i class="fa fa-arrow-circle-right fa-3x"></i>
        </button>
    </form>
    <h2>Upload a form</h2>
    <div class="file-upload">
        <h2>OR</h2>
        <input type="file" name="file-input" id="file-input">
        <label for="file-input"><i class="fa fa-upload"></i>Upload a File</label>
    </div>
</body>

</html>
